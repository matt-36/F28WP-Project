version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: f28wp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rentals}
      MYSQL_USER: ${MYSQL_USER:-rentals_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rentals_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Express API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f28wp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-rentals_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-rentals_password}
      DB_NAME: ${MYSQL_DATABASE:-rentals}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "npm install && npm run dev"

  # Frontend (React with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: f28wp-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: sh -c "npm install && npm run dev"

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
